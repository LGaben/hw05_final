<!DOCTYPE html>
<html lang="ru">
  <head>
    {% load static %}
    <meta charset="utf-8"> <!-- Кодировка сайта -->
    <!-- Сайт готов работать с мобильными устройствами -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Загружаем фав-иконки -->
    <link rel="icon" src="{% static "img/fav/fav.ico"%}"
      type="image">
    <link rel="apple-touch-icon" sizes="180x180"
      src="{% static "img/fav/apple-touch-icon.png"%}">
    <link src="{% static "img/fav/favicon-32x32.png"%}"
      rel="icon" type="image/png" sizes="32x32">
    <link src="{% static "img/fav/favicon-16x16.png"%}"
      rel="icon" type="image/png" sizes="16x16">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <!-- Подключен файл со стандартными стилями бустрап -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
      .site-header {
        background-color: rgba(0, 0, 0, 0);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        backdrop-filter: saturate(180%) blur(20px);
      }
      .site-header a {
        color: #8e8e8e;
        transition: color .15s ease-in-out;
      }
      .site-header a:hover {
        color: #fff;
        text-decoration: none;
      }
      .semi {
        color: rgba(0,0,0,0.5); /* Полупрозрачный цвет */
        font-size: 14px;
       }
    </style>
    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body>
    <header class="site-header sticky-top py-1">
      {% include 'includes/header.html' %}
    </header>
    <main>
      <div class="container py-5">
        {% block content %}
        {% endblock %}
      </div>
    </main>
      {% include 'includes/footer.html' %} 
      <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
